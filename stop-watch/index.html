<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="stopWatch">00:00:00</div>
            <div class="centiSeconds">00</div>
        </div>
        <div>
            <button class="btn btn-success startBtn">Start/Continue</button>
            <button class="btn btn-danger stopBtn">Stop</button>
            <button class="btn btn-secondary restartBtn">Restart</button>
            <button class="btn btn-info resetBtn">Reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
